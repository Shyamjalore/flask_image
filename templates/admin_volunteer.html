<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Volunteers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Admin - Volunteers</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('admin') }}">Admin Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <ul>
        {% for volunteer in volunteers %}
        <li>
            <strong>Name:</strong> {{ volunteer.name }}<br>
            <strong>Address:</strong> {{ volunteer.address }}<br>
            <strong>Email:</strong> {{ volunteer.email }}<br>
            <strong>Mobile Number:</strong> {{ volunteer.mobilenumber }}<br>
            <strong>Hobby:</strong> {{ volunteer.hobby }}<br>
            <a href="{{ url_for('edit_volunteer', volunteer_id=volunteer._id) }}">Edit</a>
            <form action="{{ url_for('delete_volunteer', volunteer_id=volunteer._id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
