<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Volunteer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Volunteer</h1>
    <form action="{{ url_for('edit_volunteer', volunteer_id=volunteer._id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ volunteer.name }}" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ volunteer.address }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ volunteer.email }}" required>
        <br>
        <label for="mobilenumber">Mobile Number:</label>
        <input type="text" id="mobilenumber" name="mobilenumber" value="{{ volunteer.mobilenumber }}" required>
        <br>
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" value="{{ volunteer.hobby }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
